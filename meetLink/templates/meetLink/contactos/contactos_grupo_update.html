{% extends "meetLink/base.html" %}

{% block contenido %}
<div id="form" class="d-flex align-items-center justify-content-center" style="background-color: #85D0B2;">
    <div id="form-card" class="p-5 bg-white rounded shadow">
        <div class="content">
            <h2 class="mb-4 text-center">Editar grupo de contacto</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success w-100" alt="Guardar cambios">Guardar cambios</button>
            </form>
            <p class="mt-3 text-center">
                <a href="{% url 'contactos' %}" alt="Volver a grupos">‚Üê Volver a grupos</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
