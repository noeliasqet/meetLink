{% extends "meetLink/base.html" %}

{% block contenido %}

<div id="form" class="d-flex align-items-center justify-content-center">
    <div id="form-card" class="p-5 bg-white rounded shadow">
        <div class="content">
            <h2 class="mb-4 text-center">Crear Grupo de Contacto</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success w-100" alt="Crear grupo">Crear Grupo</button>
            </form>
            <p class="mt-3 text-center"><a href="{% url 'contactos' %}" alt="Volver a Contactos">‚Üê Volver a Contactos</a></p>
        </div>
    </div>
</div>

{% endblock %}
