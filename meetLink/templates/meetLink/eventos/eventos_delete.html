{% extends "meetLink/base.html" %}

{% block contenido %}

<div id="form" class="d-flex align-items-center justify-content-center">
    <div id="form-card" class="p-5 bg-white rounded shadow">
       <h2>¿Estás seguro de que quieres eliminar este evento?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" alt="Eliminar evento">Eliminar</button>
        <a href="{% url 'eventos' %}" class="btn btn-secondary" alt="Cancelar">Cancelar</a>
    </form>
    </div>
</div>

{% endblock %}
