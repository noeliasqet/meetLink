{% extends "meetLink/base.html" %}

{% block contenido %}
<div id="form" class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #85D0B2;">
    <div id="form-card" class="p-5 bg-white rounded shadow">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100" alt="Iniciar sesión">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center">¿Aún no tienes cuenta con nosotros? <a href="{% url 'registro' %}" alt="Botón registro">Regístrate</a></p>
    </div>
</div>
{% endblock %}
